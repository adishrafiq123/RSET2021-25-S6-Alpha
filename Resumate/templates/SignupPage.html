<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>
    <link rel="icon" href="{{ url_for('static', filename='images/ResumateLogo.png') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/SignUp.css') }}">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script>
        function showMessageAlert(message) {
            // Display the message as an alert
            alert(message);
        }
    </script>
</head>
<body>
    <div class="fullpage">
        <form class="signupsection" action="/create_account" method="post"> <!-- Modified form action -->
            <span class="signup-title">
                <h1>Sign Up</h1>
            </span>
            
            {% if error_message %}
            <script>
                showMessageAlert("{{ error_message }}");
            </script>
            {% endif %}   

            <div class="input-area">
                <div class="inpwrap">
                    <input class="input-f1" type="text" name="userid" placeholder="{% if message %}{{ message }}{% else %}Enter Email ID{% endif %}">
                </div>
                <div class="inpwrap">
                    <input class="input-f1" type="password" name="pass" placeholder="{% if pw_message %}{{ pw_message }}{% else %}Password must be min 8 characters long, with at least 1 letter and 1 digit.{% endif %}">
                </div>
                <div class="inpwrap">
                    <input class="input-f1" type="password" name="confirm_pass" placeholder="Confirm Password">
                </div>
            </div> 

            <div class="buttonspace">
                <button type="submit" class="subbtn">Sign up</button> <!-- Changed button type to submit -->
            </div>
        </form>
    </div>
</body>

</html>
